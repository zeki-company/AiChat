    defaultConfig {
        applicationId "com.deepislet.tavern.test"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        debug {
            keyAlias 'aichat'
            keyPassword '123456'
            storeFile file('../aichat.jks')
            storePassword '123456'
            v1SigningEnabled true
            v2SigningEnabled true
        }
        config {
            keyAlias 'aichat'
            keyPassword '123456'
            storeFile file('../aichat.jks')
            storePassword '123456'
            v1SigningEnabled true
            v2SigningEnabled true
        }
