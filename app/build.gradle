            buildConfigField "String", "BASE_URL", '"http://18.210.245.45:10000/v1/api/"'
            buildConfigField "String", "X_APP_ID", '"6136235989"'
            buildConfigField "boolean", "ALLOW_ALL_CERTIFICATES", "true"
            buildConfigField "Boolean", "USE_MOCK", "false"
        }
        //开发环境
        development {
            dimension "environment"
            buildConfigField "String", "BASE_URL", '"http://18.210.245.45:10000/v1/api/"'
            buildConfigField "String", "X_APP_ID", '"6136235989"'
